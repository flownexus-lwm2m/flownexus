{% extends 'base_login.html' %}
{% load static %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <img src="{% static 'img/flownexus_logo_dark.svg' %}" alt="Flow Nexus Logo" class="login-logo">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
