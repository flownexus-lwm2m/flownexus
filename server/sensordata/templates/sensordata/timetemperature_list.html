{% block content %}
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      {% for tt in timetemperature_list %}
      <tr>
        <td>{{ tt.time }}</td>
        <td>{{ tt.temperature }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
